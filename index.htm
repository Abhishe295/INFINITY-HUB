<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity_hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="logo">
            <!-- <img src="Infinity.jpg" alt=""> -->
        </div>
        <div class="home">Home</div>
        <div class="anime">Anime</div>
        <div class="kids">Kids</div>
        <div class="search">
            <div class="input"><input type="text" placeholder="Search..."></div>
            <div class="icon">
                <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #f0f2f4;"></i>
            </div>
        </div>
        <div class="profile">
            <i class="fa-solid fa-user fa-xl" style="color: black;"></i>
        </div>
    </nav>
    <div class="slider">
        <div class="slide-anim">
            
            <img src="demon.jpg" alt="" style="   object-fit: cover;">
            <img src="onepunch.jpg" alt="" style="object-fit: cover;"  >
            <img src="jjk.jpg" alt="" >
            <img src="chainsaw.jpg" alt=""  style="  object-fit: cover;">  
        </div>
       
    </div>
   <p>Anime</p>
    <div class="main-scrollbar">
        <div class="icon-div">
            <button class="icon1" onclick="scrolll()"><i class="fas fa-angle-double-left"></i></button>
        </div>
        <div class="cover">
            <div class="scroll-images">
                <div class="child"><img class="child-img" src="dragon.jpg" alt=""></div>
                <div  class="child"><img class="child-img" src="naruto.jpg" alt=""></div>
                <div class="child"><img class="child-img" src="real_aot.jpg" alt=""></div>
                <div class="child"><img class="child-img" src="kaiju.webp" alt=""></div>
                <div class="child"><img class="child-img" src="hero1.jpg" alt=""></div>
                <div  class="child"><img class="child-img" src="one.jpg" alt=""></div>
                <div  class="child"><img class="child-img" src="death-note.webp" alt=""></div>
                <div  class="child"><img class="child-img" src="spy9.webp" alt=""></div>
                <div  class="child"><img class="child-img" src="solo.jpg" alt=""></div>
            </div>
        </div>
        <div class="icon-div">
            <button class="icon1" onclick="scrollr()"><i class="fas fa-angle-double-right"></i></button>
        </div>
    </div>
    <p>X-men in Time-line order</p>
    <div class="main-scrollbar1">
        <div class="icon1-div">
            <button class="icon1" onclick="scrolll1()"><i class="fas fa-angle-double-left"></i></button>
        </div>
        <div class="cover1">
            <div class="scroll-images1">
                <div class="child1"><img class="child1-img" src="x1.jpg" alt=""></div>
                <div  class="child1"><img class="child1-img" src="x2.webp" alt=""></div>
                <div class="child1"><img class="child1-img" src="real_x3.webp" alt=""></div>
                <div class="child1"><img class="child1-img" src="x4.webp" alt=""></div>
                <div class="child1"><img class="child1-img" src="x5.jpg" alt=""></div>
                <div  class="child1"><img class="child1-img" src="x6.webp" alt=""></div>
                <div  class="child1"><img class="child1-img" src="x7.webp" alt=""></div>
            </div>
        </div>
        <div class="icon-div">
            <button class="icon1" onclick="scrollr1()"><i class="fas fa-angle-double-right"></i></button>
        </div>
    </div>
    <p>Oscar Winning Movies</p>
    <div class="main-scrollbar2">
        <div class="icon2-div">
            <button class="icon2" onclick="scrolll2()"><i class="fas fa-angle-double-left"></i></button>
        </div>
        <div class="cover2">
            <div class="scroll-images2">
                <div class="child2"><img class="child2-img" src="inter.jpg" alt=""></div>
                <div  class="child2"><img class="child2-img" src="batman.jpg" alt=""></div>
                <div class="child2"><img class="child2-img" src="oppen.webp" alt=""></div>
                <div class="child2"><img class="child2-img" src="inception.jpg" alt=""></div>
                <div class="child2"><img class="child2-img" src="spider.webp" alt=""></div>
                <div  class="child2"><img class="child2-img" src="avatar.jpg" alt=""></div>
                <div  class="child2"><img class="child2-img" src="dune.jpg" alt=""></div>
            </div>
        </div>
        <div class="icon2-div">
            <button class="icon2" onclick="scrollr2()"><i class="fas fa-angle-double-right"></i></button>
        </div>
    </div>

        
    
    <script>
        function scrolll1(){
            var left1 = document.querySelector(".scroll-images1");
            left1.scrollBy(-500,0)
        }
        function scrollr1(){
            var right1 = document.querySelector(".scroll-images1");
            right1.scrollBy(500,0);
        }
        function scrolll(){
            var left = document.querySelector(".scroll-images");
            left.scrollBy(-500,0);
        }
        function scrollr(){
            var right = document.querySelector(".scroll-images");
            right.scrollBy(500,0);
        }
        function scrolll2(){
            var left2 = document.querySelector(".scroll-images2");
            left2.scrollBy(-500,0)
        }
        function scrollr2(){
            var right2 = document.querySelector(".scroll-images2");
            right2.scrollBy(500,0);
        }
        
    </script>
</body>
</html>
